<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="style4.css">
    <link rel="stylesheet" href="style8.css">

    <style>

    </style>

</head>

<body>

    <!--- header section --->
    <header>
        <!-- vendor-head-lf section ---->
        <div class="vendor-head-lf">
            <a href="index.html">
                Online Book Store
            </a>
        </div><!-- vendor-head-lf close ---->

        <!--  vendor-head-rt section -->
        <div class="head-rt">

            <a href="vendor-update-profile.html" class="nav-item"><i class="fa fa-user"></i> USER</a>

            <a href="#" class="nav-item"><i class="fa fa-sign-out-alt"></i> SIGN OUT</a>

        </div>
        <!--  vendor-head-rt section close -->

    </header>
    <!--- header section close --->

    <!--    sub header section -->
    <div class="sub-head">
        <div class="vendor-add-books active">
            <a href="customer-profile.html"><i class="fa fa-user"></i> Add Books</a>
        </div>
        <div class="vendor-view-books ">
            <a href="customer-cart.html"><i class="fa fa-shopping-cart"></i> View Books</a>
        </div>
        <div class="vendor-order-request ">
            <a href="customer-order-history.html"><i class="fa fa-list"></i> Order Request</a>
        </div>
        <div class="vendor-update-profile ">
            <a href="customer-change-password.html"><i class="fa fa-lock"></i> Update Profile</a>
        </div>
        <div class="transaction ">
            <a href="customer-change-password.html"><i class="fa fa-lock"></i> Transaction</a>
        </div>
    </div>
    <!--    sub header section close -->


    <!--    main section -->
    <main>
        <h1>Edit Book</h1>
        <hr>
        <form action="#" id="edit-books">
            <div>
                <label for="name-of-book">Name of Book</label>
                <input type="text" name="name-of-book">
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" name="author">
            </div>

            <div>
                <label for="price">Price</label>
                <input type="text" name="price">
            </div>

            <div>

                <label for="quantity">Quantity</label>
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

            </div>

            <div>
                <label for="category">Category</label>
                <input type="text" name="category">
            </div>

            <div>
                <label for="publisher">Publisher</label>
                <input type="text" name="publisher">
            </div>

            <div>
                <label for="isbn">ISBN</label>
                <input type="text" name="isbn">
            </div>

            <div>
                <label for="description">Description</label>
                <textarea name="bok-description" id="bok-description" cols="30" rows="10"></textarea>
                <!--                <input type="text" name="description">-->
            </div>

            <div>
                <label for="book-image">Select Image</label>
                <input type="file" name="img" accept="image/*">
            </div>

            <button>
                <input type="submit" name="update" value="Update" id="update">
                <input type="reset" name="reset" value="Reset" id="reset">
            </button>


        </form>
    </main>
    <!-- main section close-->

</body></html>
